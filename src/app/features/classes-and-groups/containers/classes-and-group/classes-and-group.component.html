<main>
  <section class="section">
    <button
      class="section__back-btn"
      [routerLink]="['../', activatedRouteData.previous]"
    >
      <img src="../../../assets/chevron-left.svg" alt="" /> Back
    </button>

    <form
      class="form"
      *ngIf="classesAndGroupsForm"
      [formGroup]="classesAndGroupsForm"
    >
      <h2 class="form__title">
        How many Groups of Classes do you need?
      </h2>
      <p class="form__desc">Eg: Primary, Middle, Secondary etc</p>

      <div class="form__input-wrapper">
        <select
          id="schoolName"
          type="text"
          class="form__input"
          placeholder=""
          formControlName="numOfGroups"
          (change)="computeNumOfGroupsInClasses()"
        >
          <option *ngFor="let num of [0, 1, 2, 3, 4, 5]">{{ num }}</option>
        </select>

        <button class="form__icon-btn">
          <img src="../../../assets/iconfinder_chevron-up.svg" alt="" />
        </button>
        <label class="form__input-label" for="schoolName">Number</label>
      </div>
      <button
        class="form__btn"
        [routerLink]="['../', activatedRouteData.next]"
        [disabled]="(numOfGroups | async) == 0"
      >
        Continue {{ classesAndGroupsForm.value.numOfGroups }}
      </button>
    </form>
  </section>
  <aside class="aside">
    <h5 class="aside__title">Preview</h5>
    <edu-class-card [groupsOfClassesQty]="numOfGroups | async"></edu-class-card>
    <edu-school-classes-card
      [selectedClasses]="selectedClasses"
    ></edu-school-classes-card>
  </aside>
</main>
