<main>
  <section class="section">
    <button
      class="section__back-btn"
      [routerLink]="['../', activatedRouteData.previous]"
    >
      <img src="../../../assets/chevron-left.svg" alt="" /> Back
    </button>

    <div class="form">
      <h2 class="form__title">
        How many Groups of Classes do you need?
      </h2>
      <p class="form__desc">Eg: Primary, Middle, Secondary etc</p>
      <edu-custom-select
        (onQtyChange)="computeNumOfGroupsInClasses($event)"
        [groupQty]="numOfGroups | async"
      ></edu-custom-select>
      <button
        class="form__btn"
        [routerLink]="['../', activatedRouteData.next]"
        [disabled]="(numOfGroups | async) == 0"
      >
        Continue
      </button>
    </div>
  </section>
  <aside class="aside">
    <h5 class="aside__title">Preview</h5>
    <edu-class-card [groupsOfClassesQty]="numOfGroups | async"></edu-class-card>
    <edu-school-classes-card
      [selectedClasses]="selectedClasses"
    ></edu-school-classes-card>
  </aside>
</main>
