<main>
  <section class="section">
    <button
      class="section__back-btn"
      [routerLink]="['../', activatedRouteData.previous]"
    >
      <img src="../../../assets/chevron-left.svg" alt="" /> Back
    </button>

    <div class="form">
      <h2 class="form__title">
        Are these correct?
      </h2>

      <div class="drop-zones">
        <edu-group-box
          *ngFor="let group of groupClassMap | async"
          [group]="group"
        ></edu-group-box>
      </div>
      <div class="form__btns">
        <button
          class="form__btn form__btn--white"
          [routerLink]="['../', activatedRouteData.previous]"
        >
          Back
        </button>
        <button class="form__btn" (click)="submit()">
          Continue
        </button>
      </div>
    </div>
  </section>
</main>

<edu-modal-v2
  *ngIf="(modalState | async).endModal"
  btnText="GOT IT"
  header="Classes And Groups Setup Complete"
  icon="assets/icon-complete.svg"
  [completeModal]="true"
  leftBtn="TAKE ME TO DASHBOARD"
  rightBtn="TAKE ME TO SUBJECTS"
  (leftBtnClicked)="goToDashboard()"
  (rightBtnClicked)="goToSubjects()"
>
  The first step is to enter the basic details of your school, just answer the
  questions on your screen
</edu-modal-v2>
