<div class="header">
  <radial-progress [value]="progress"></radial-progress>
  <h2 class="nav__title">Set Up Your School</h2>
  <p class="nav__desc">
    Complete a step to be able to move to the next one. You can go back to work
    on previous steps, but that might have consequences, donâ€™t worry, we will
    alert you.
  </p>
</div>

<div class="onboard_nav">
  <ul>
    <li
      [ngClass]="{ 'w-auto': isLast }"
      *ngFor="let item of dasboardNavConfig; index as i; last as isLast"
    >
      <div
        class="tracker"
        [ngClass]="trackerState(i)"
        [routerLink]="[item.route]"
      >
        <div class="icon">
          <img src="assets/dashboard/{{ getIconPath(i) }}.svg" alt="" />
          <span class="label">{{ item.label }} </span>
        </div>
        <div *ngIf="!isLast" class="dash i{{ i }}"></div>
      </div>
    </li>
  </ul>
</div>

<div class="footer">
  <p>Current Step</p>
  <button ButtonType="basic">
    Set Up {{ dasboardNavConfig[activeNavIndex].label }}
  </button>
</div>
