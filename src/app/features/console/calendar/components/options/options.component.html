<div class="form__badges round-badges flex-wrap">
  <span
    [ngStyle]="style"
    class="form__badge round-badge draggable"
    *ngFor="let class of classes"
    [ngClass]="{
      'form__badge--empty': class.id !== selectedClassID,
      selected: class.id === selectedClassID
    }"
    (click)="onClick(class.id)"
    >{{ class.name }}</span
  >
</div>
