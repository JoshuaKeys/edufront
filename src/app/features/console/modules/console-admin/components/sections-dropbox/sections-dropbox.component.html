<div
  class="groups groups--column-layout relative flex-grow-1 main-wrapper"
  *ngIf="selectedClass | async; else notSelected"
>
  <div
    class="drop-zones flex-grow-1"
    *ngIf="aggregatedResult | async as aggregatedResult"
  >
    <div class="drop-zones__wrapper">
      <div
        *ngFor="let section of aggregatedResult.sections"
        class="drop-zone flex-grow-1"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event, section.id)"
      >
        <h4 class="drop-zone__title">
          <input
            [value]="section.sectionName"
            (change)="
              changeSectionName($event, section, aggregatedResult.classItem.id)
            "
          />
        </h4>
        <div
          class="chip"
          *ngFor="let student of section.students"
          (click)="
            onClick(aggregatedResult.classItem.id, section.sectionName, student)
          "
          [ngClass]="{
            'chip--blue': student.gender.toLocaleLowerCase() === 'male',
            'chip--pink': student.gender.toLocaleLowerCase() === 'female'
          }"
          [appDraggable]="{
            data: computeDragObj(
              aggregatedResult.classItem.id,
              section.sectionName,
              student
            )
          }"
        >
          {{ student.firstName }} {{ student.lastName }}
        </div>
      </div>
    </div>
    <div
      class="drop-zone drop-zone--create"
      (click)="addSection(aggregatedResult.classItem.id)"
    >
      <div class="drop-zone__icon">
        <img src="../../../assets/iconfinder_plus_blue.svg" alt="" srcset="" />
      </div>
    </div>
  </div>
</div>
<ng-template #notSelected>
  <div class="groups groups--column-layout relative flex-grow-1">
    <div class="placeholder">
      <span
        >Select a class on the <b class="orangecolor">left</b> to manage
        section</span
      >
    </div>
  </div>
</ng-template>
