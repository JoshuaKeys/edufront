<div class="top-nav-and-content">
  <nav class="top-nav group--row just-between ">
    <div class="top-nav--left group--row just-start">
      <div>
        <button class="top-nav__burger" ButtonType="blank">
          <img src="assets/user-settings/top-nav_burger.svg" alt="" />
        </button>

        <button class="top-nav__active-option" ButtonType="blank">
          {{ title }}
        </button>
      </div>
      <ng-content></ng-content>
    </div>
    <div class="top-nav--right group--row just-end">
      <div class="search">
        <img src="assets/user-settings/search.svg" alt="" />
        <input type="text" placeholder="Search" />
      </div>
      <button ButtonType="fab">
        <img src="assets/user-settings/top-nav_plus.svg" alt="" srcset="" />
      </button>
      <button ButtonType="fab" class="profile">
        <div class="notification"></div>
        <edu-popover alignment="bottom" pointerAlignment="right">
          <div
            class="profile__setting"
            [ngClass]="{ active: isActiveModal('profile') }"
            PopoverOption
            (click)="setActiveModal(modalOptions.profile)"
          >
            My Profile Settings
          </div>
          <div
            class="profile__setting"
            [ngClass]="{ active: isActiveModal('school') }"
            PopoverOption
            (click)="setActiveModal(modalOptions.school)"
          >
            School Settings
          </div>
          <div class="profile__setting logout" PopoverOption>Logout</div>
        </edu-popover>
      </button>
    </div>
  </nav>
</div>
