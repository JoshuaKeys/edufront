<main>
  <section class="section">
    <button class="section__back-btn" (click)="goToDashboard()">
      <img src="../../../assets/chevron-left.svg" alt="" /> Back
    </button>
    <div class="content">
      <div class="form">
        <div class="content-wrapper">
          <h2 class="content__title">
            Do you have a school logo?
          </h2>
          <div class="form__btn-wrapper">
            <button
              ButtonType="round"
              class="form__button--round"
              [routerLink]="['../', activatedRouteData.next]"
              [ngClass]="{
                active: (schoolProfileState | async).hasSchoolLogo === true
              }"
              (click)="setSchoolLogoStatus(true)"
            >
              Yes
            </button>
            <button
              ButtonType="round"
              class="form__button--round"
              [routerLink]="['../', 'school-profile-confirmation']"
              (click)="clearLogoPreview()"
              [ngClass]="{
                active: (schoolProfileState | async).hasSchoolLogo === false
              }"
            >
              No
            </button>
          </div>
        </div>
      </div>
      <div class="content__btn-wrapper">
        <button
          ButtonType="basic"
          class="content__button"
          [routerLink]="['../', activatedRouteData.next]"
        >
          Continue {{ activatedRouteData.next.next }}
        </button>
      </div>
    </div>
  </section>
</main>
