<main>
  <section class="section">
    <button class="section__back-btn" (click)="goToDashboard()">
      <img src="../../../assets/chevron-left.svg" alt="" /> Back
    </button>
    <div class="content">
      <h2 class="content__title">
        What is your school name?
      </h2>
      <form [formGroup]="schoolNameForm">
        <div class="form__input-wrapper">
          <input
            id="schoolName"
            type="text"
            class="form__input"
            placeholder=""
            pattern="(/w)"
            (input)="updateSchoolName($event)"
            (keypress)="onKeyPress($event)"
            formControlName="schoolName"
          />
          <label class="form__input-label" for="schoolName"
            >Enter school name</label
          >
        </div>
      </form>
    </div>
  </section>
</main>
<edu-modal-v2
  *ngIf="(modalState | async).startModal"
  [description]="getDescription()"
  btnText="GOT IT"
  header="Teaching Subjects"
  icon="assets/subjects_modal.svg"
  (btnClicked)="onModalBtnClicked()"
>
  The first step is to enter the basic details of your school, just answer the
  questions on the screen!
</edu-modal-v2>
