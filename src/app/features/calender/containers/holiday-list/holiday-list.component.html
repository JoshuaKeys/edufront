<div class="holiday-list">
    <h1 class='holiday-list__header'>Please, complete your Holiday list</h1>
    <edu-holiday-add (edit)="onEditHoliday($event)" (add)="onAddHoliday($event)" [mode]="mode"></edu-holiday-add>
    <ul class="holiday-list__items">
        <li class="holiday-list__item" *ngFor="let holiday of holidays | async">
            <edu-holiday-pill [holiday]="holiday" (editHoliday)="onEditHolidayRequest($event)" (deleteHoliday)="onDeleteHoliday($event)"></edu-holiday-pill>
        </li>
    </ul>
    <div class="holiday-list__btn-container">
        <button class="holiday-list__continue-btn" (click)="goNext()">Continue</button>
    </div>
</div>
