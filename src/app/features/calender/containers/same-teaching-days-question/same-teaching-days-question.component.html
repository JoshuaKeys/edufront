<div class="main">
  <div class="content">
    <h1 class="header">
      Are the weekly teaching days the same for all classes?
    </h1>
    <p class="sub-header">
      eg. Senior School have an extra Satuday morning of teaching, whereas the
      others don't
    </p>
    <div class="btns-container">
      <button
        ButtonType="round"
        [ngClass]="{ active: (teachingData | async).sameTeachingDays === true }"
        (click)="goToTeachingDays()"
      >
        Yes</button
      ><button
        ButtonType="round"
        [ngClass]="{
          active: (teachingData | async).sameTeachingDays === false
        }"
        (click)="goToDaysDefinition()"
      >
        No
      </button>
    </div>
  </div>
</div>
