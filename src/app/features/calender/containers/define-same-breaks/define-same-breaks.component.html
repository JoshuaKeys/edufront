      <!-- ORIGINAL VERSION -->

      <div
        class="group--row break"
        *ngFor="let break of teaching.periods[0].breaks; let i = index"
      >
        <edu-input
          (edu-blur)="updateTitle($event, i)"
          [elementId]="'title-' + i"
          [ngModel]="break.name"
        >
          <span class="edu-label">
            Title
          </span>
        </edu-input>
        <edu-icon-select
          (edu-tick)="updateDay($event, i)"
          [textParserFn]="parseDayValue"
          [elementId]="'day'"
          [valueOptions]="getDaysOptions(teaching) | async"
          [ngModel]="break.day"
        >
          <span class="edu-label">
            Day
          </span>
        </edu-icon-select>
        <edu-icon-select
          [isSingleSelect]="true"
          (edu-tick)="updateAfter($event, i)"
          [textParserFn]="parsePeriodValue"
          elementId="after"
          [valueOptions]="getPeriodOptions(teaching) | async"
          [ngModel]="break.after"
        >
          <span class="edu-label">
            After
          </span>
        </edu-icon-select>
        <edu-select-v2
          (edu-change)="updateDuration($event, i)"
          [elementId]="computeName('duration', i)"
          [ngModel]="break.duration"
        >
          <span class="edu-label">
            Duration
          </span>
          <edu-option-v2
            [OptionValue]="getMinInString(1 + i)"
            *ngFor="let time of timeArr; let i = index"
            >{{ i + 1 }} mins</edu-option-v2
          >
        </edu-select-v2>
