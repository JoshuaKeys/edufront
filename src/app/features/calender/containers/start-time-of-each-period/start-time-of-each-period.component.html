<div class="main">
    <div class="content">
        <h2 class="content__title">
            What time does the first period start in these days?
        </h2>
        <p class="content__desc">Note: You can select multiple days at a time</p>
        <div class="group--row align-items-start">
            <div class="badges-wrapper group--column justify-start ">
                <ul class="days--header">
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
                <div class="badges scrollable-content">
                    <div class="badges--inlineflex">
                        <div class="container" *ngIf="teachingData | async as teachingData">
                            <div>
                                <div class="group--row line-entry" *ngFor="let item of teachingData.classesAndGroups">
                                    <div class="card ">
                                        <h4 class="card__title">
                                            Classes
                                        </h4>
                                        <!-- <p class="card__desc">
                                            12 | 13
                                        </p> -->
                                        <p class="card__desc">
                                            <ng-container *ngFor="let class of item.classes; let i = index">
                                                {{ class.grade }}
                                                <span *ngIf="!(i === item.classes.length - 1)">|</span>
                                            </ng-container>
                                        </p>
                                        <edu-popover>
                                            <div class="classes">
                                                <div class="badge badge--class" (click)="toggleActiveClass(classItem, item)" *ngFor="let item of popoverArr; let i = index">
                                                    {{ i }}
                                                </div>
                                            </div>
                                        </edu-popover>
                                    </div>
                                    <div class="days">
                                        <!-- <div class="badge badge--time {{ isWeekend(i) }}" [ngClass]="{'badge--inactive': !period.startTimeSelected}" *ngFor="let period of item.periods; let i = index">
                                            {{ period.startTime }}
                                        </div> -->
                                        <edu-start-time-per-day (onSelectTime)="selectStartTime($event)" [classGroup]="asObservable(item)"></edu-start-time-per-day>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="group--row line-entry">
                            <button class="break__btn card" (click)="addToTempArr()">
                  <img src="assets/32pxplusblue.svg" />
                </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card period-menu">
                <h5 class="card-title">Select Time</h5>
                <form [formGroup]="selectTimeForm" class="group--row timeSelector">
                    <edu-select class="timeSelector--hr" (edu-change)="onHourChange($event)">
                        <span class="edu-label">Hr</span>
                        <edu-option *ngFor="let hr of hrSelector; let i = index" [OptionValue]="i + 7">
                            {{ display2Digit(i + 7) }}
                        </edu-option>
                    </edu-select>
                    <edu-select class="timeSelector--min" (edu-change)="onMinutesChange($event)">
                        <span class="edu-label">Min</span>
                        <edu-option *ngFor="let min of minSelector; let i = index" [OptionValue]="i">
                            {{ display2Digit(i) }}
                        </edu-option>
                    </edu-select>
                </form>
            </div>
        </div>
    </div>

    <button [routerLink]="['../', activatedRouteData.next]" class="button--bottom" ButtonType="basic">
      continue
    </button>
</div>
