<div class="main">
  <div class="content">
    <h1 class="header">
      Select the number of periods
    </h1>
    <div
      class="school-terms-question"
      *ngIf="calendarData | async as calendarData"
    >
      <edu-terms
        [terms]="10"
        [active]="
          calendarData.periods[0]
            ? calendarData.periods[0].periods.length
            : undefined
        "
        (toggleActive)="onToggleActive($event)"
      ></edu-terms>
    </div>
  </div>

  <div class="school-terms__btn-container button--bottom">
    <button
      ButtonType="basic"
      class="school-terms__continue-btn"
      [routerLink]="['../', activatedRouteData.next]"
    >
      Continue
    </button>
  </div>
</div>
