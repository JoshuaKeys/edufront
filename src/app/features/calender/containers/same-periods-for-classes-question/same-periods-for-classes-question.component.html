<div class="main">
  <div class="content">
    <h1 class="header">
      Do all classes have the same number of<br />
      periods every day?
    </h1>
    <div class="btns-container">
      <button
        ButtonType="round"
        [ngClass]="{ active: (teachingData | async).sameNoOfPeriods == true }"
        [routerLink]="['../', activatedRouteData.next]"
        (click)="answerPeriodsQuestion(true)"
      >
        Yes</button
      ><button
        ButtonType="round"
        [ngClass]="{ active: (teachingData | async).sameNoOfPeriods == false }"
        (click)="assignDefaultPeriods()"
      >
        No
      </button>
    </div>
  </div>
</div>
