<div class="shell">
    <edu-header-nav>
      <ng-template #selectedTemplate>
        <img class="nav__active-module-img" src="assets/calendar-blue.svg" alt="" />
        <span>Calendar</span>
      </ng-template>
    </edu-header-nav>

    <main class="main">
      <div class="main__main-content">
        <button class="section__back-btn" (click)="goToDashboard()">
            <img src="../../../assets/chevron-left.svg" alt="" /> Back
          </button>
        <router-outlet></router-outlet>
      </div>
      <aside class="side-bar">
        <h1 class="side-bar__heading">Preview</h1>
        <edu-preview-parent [previewState]="previewState"></edu-preview-parent>
        <!-- <edu-total-staff [numOfStaffs]="allStaffs"></edu-total-staff> -->
      </aside>
    </main>
  </div>
