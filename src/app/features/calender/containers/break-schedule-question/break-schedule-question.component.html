<div class="main">
  <div class="content">
    <h1 class="header">
      Do all the classes follow the same break schedule?
    </h1>

    <div class="btns-container">
      <button
        ButtonType="round"
        (click)="goToSameBreaks()"
        [ngClass]="{
          active: (teachingData | async).sameBreakSchedule === true
        }"
      >
        Yes</button
      ><button
        [ngClass]="{
          active: (teachingData | async).sameBreakSchedule === false
        }"
        (click)="goNext()"
        ButtonType="round"
      >
        No
      </button>
    </div>
  </div>
</div>
