<div class="main">
  <div class="content">
    <h1 class="header">
      Do all the first teaching periods start at the same time?
    </h1>
    <p class="sub-header">
      eg. the first teaching period for <b class="orangecolor">all</b> students
      <b class="orangecolor">always</b> starts at 8am
    </p>
    <div class="btns-container">
      <button
        ButtonType="round"
        [ngClass]="{ active: (teachingData | async).sameStartTime === true }"
        (click)="setSameStartTimeStatus(true)"
        [routerLink]="['../', activatedRouteData.next]"
      >
        Yes</button
      ><button
        [ngClass]="{ active: (teachingData | async).sameStartTime === false }"
        ButtonType="round"
        (click)="goToUpperNext()"
      >
        No
      </button>
    </div>
  </div>
</div>
