<edu-popover
  class="class-popover"
  (edu-open)="popoverOpen()"
  (edu-close)="popoverClose()"
>
  <div class="classes">
    <div
      (click)="setActiveBadge(badge)"
      *ngFor="let badge of badges"
      class="badge badge--class"
      [ngClass]="{
        'badge--active': activeBadge === badge
      }"
    >
      <span>{{ badge }}</span>
    </div>
  </div>
</edu-popover>
