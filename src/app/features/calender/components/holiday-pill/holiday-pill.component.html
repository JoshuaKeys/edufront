<div class="chip chip--blue">
    <span class="chip__desc">{{ holiday.name }}
    <span class="chip__icon-btns">
      <button class="chip__icon-btn">
        <img
          src="assets/subject-chip-edit.svg"
          (click)="onEdit()"
          alt=""
        />
      </button>
      <button class="chip__icon-btn" (click)="onDelete()">
        <img src="assets/subject-chip-delete.svg" alt="" />
      </button>
    </span>
    </span>
</div>
