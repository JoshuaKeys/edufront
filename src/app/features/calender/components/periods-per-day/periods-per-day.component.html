<ul class="days" *ngIf="(classGroup | async) as group">
    <li class="day-container" (click)="selectPeriod(day, group)" [ngClass]="{'active': day.selected}" *ngFor="let day of group.teachingDays;
        let index=i">
        <span class="day">{{day.day}}</span>
        <span class="value" [ngClass]="{'active': day.periodSelected}">{{day.period ? day.period : 'X'}}</span>
    </li>
</ul>
