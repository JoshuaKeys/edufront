<ul class="days">
    <li class="day-container" (click)="onToggleActive(day)" [ngClass]="{'active': day.selected}" *ngFor="let day of teachingDays | async;
        let index=i">
        <span class="day">{{day.day}}</span>
        <span class="value">{{day.period ? day.period : 'X'}}</span>
    </li>
</ul>
