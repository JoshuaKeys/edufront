<ng-container>
  <div
    class="preview-item"
    *ngIf="(previewState | async).termVacations as dataPreview"
    [routerLink]="dataPreview.route"
  >
    <h1 class="preview-item__header">Term Vacations</h1>
    <div *ngFor="let data of dataPreview.items">
      <div class="preview-item__content">
        <div
          class="preview-item__content-term"
          [ngClass]="{ textcenter: !(data.startDate || data.endDate) }"
        >
          {{ data.vacationName }}
        </div>
        <div
          class="preview-item__content-dates"
          *ngIf="data.startDate || data.endDate"
        >
          {{ getDateFormat(data.startDate) }} -
          {{ getDateFormat(data.endDate) }}
        </div>
      </div>
    </div>
  </div>
</ng-container>
