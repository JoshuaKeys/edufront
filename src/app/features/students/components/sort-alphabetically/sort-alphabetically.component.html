<div>
  <div *ngFor="let alphabet of alphabetObj | async" class="edu-staff-chip">
    <h1 class="edu-staff-chip__header">
      {{ alphabet.alphabet.toUpperCase() }}
    </h1>
    <div class="edu-staff-chips">
      <edu-student-chip
        *ngFor="let student of alphabet.items"
        [student]="student"
      ></edu-student-chip>
    </div>
  </div>
</div>
