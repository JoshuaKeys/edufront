<main>
  <section class="section">
    <button
      class="section__back-btn"
      [routerLink]="['../', activatedRouteData.previous]"
    >
      <img src="../../../assets/chevron-left.svg" alt="" /> Back
    </button>
    <div class="content">
      <div class="content-wrapper">
        <div class="content__body groups groups--split-layout">
          <div class="groups groups--column-layout relative flex-grow-1">
            <h2 class="content__title">Are these correct?</h2>
            <div class="content__body flex-wrap selection--confirmations">
              <div
                class="gropu--row-layout selection--confirmation"
                *ngFor="let aggregateItem of aggregate | async"
              >
                <div class="badge">{{ aggregateItem.classItem }}</div>
                <div class="badge--squares">
                  <div
                    class="badge badge--square"
                    *ngFor="let section of aggregateItem.sections"
                  >
                    {{ section.sectionName }}
                    <edu-popover
                      class="popover"
                      alignment="bottom"
                      pointerAlignment="left"
                    >
                      <div class="chips flex-wrap">
                        <div *ngIf="section.subjects.length == 0">
                          No students assigned
                        </div>
                        <div
                          *ngFor="let student of section.subjects"
                          class="chip "
                          [ngClass]="{
                            'chip--blue':
                              student.gender.toLowerCase() === 'male',
                            'chip--pink':
                              student.gender.toLowerCase() === 'female'
                          }"
                        >
                          <span class="chip__desc"
                            >{{ student.firstName }}
                            {{ student.lastName }}</span
                          >
                        </div>
                      </div>
                    </edu-popover>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content__button-wrapper">
          <button
            ButtonType="outline"
            class="content__button content__button--white"
            [routerLink]="['../', activatedRouteData.previous]"
          >
            Back
          </button>

          <button ButtonType="basic" class="content__button" (click)="create()">
            Continue
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
<edu-modal-v2
  *ngIf="(sectionsModalState | async).endModal"
  header="Creating Sections"
  icon="assets/icon-complete.svg"
  [completeModal]="true"
  leftBtn="TAKE ME TO DASHBOARD"
  rightBtn="CONTINUE TO CALENDER"
  (leftBtnClicked)="goToDashboard()"
>
  <b class="orangeColor">You are almost there!</b> All that is left is to set up
  your Calender and Timetable
</edu-modal-v2>
