<edu-timetable2
  [time]="time"
  [specialPeriods]="specialPeriods"
  [model]="model"
  [periodDurationDefined]="periodDurationIsSet"
  specialPeriodHeight="2"
>
  <ng-template
    #periodTemplate
    let-key="key"
    let-value="value"
    let-startTime="startTime"
    let-endTime="endTime"
  >
    <div class="templateContainer ">
      {{ value }}
    </div>
  </ng-template>
</edu-timetable2>

<h5>model object</h5>
