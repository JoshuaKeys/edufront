<div class="form__badges round-badges flex-wrap">
  <span
    [ngStyle]="style"
    class="form__badge  round-badge draggable"
    [ngClass]="{ 'form__badge--empty': !class.selected }"
    *ngFor="let class of sortedClasses$ | async"
    (click)="processClicked(class.name)"
    >{{ class.name }}</span
  >
</div>
