<div
  *ngFor="
    let component of componentArr;
    let idx = index;
    let isFirst = first;
    trackBy: trackByFn
  "
  [ngClass]="{
    'popover__component--first': isFirst,
    'popover__component--not-first': !isFirst,
    hide: component.hide
  }"
  class="popover__component   "
>
  <div class="pointer {{ pointerAlignment }}" *ngIf="isFirst"></div>

  <ng-container
    [childIdentifier]="component.id"
    #componentContainer
  ></ng-container>
</div>
