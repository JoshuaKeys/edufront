 

 
<div [ngClass]="{disabled: disabled, active: selectIsActive }"    role="listbox" class="{{alignment}} {{selectState}} form__input-wrapper  select__wrapper">
<input
  #checkboxEl
  (change) = "cbChange()"
  (blur) = "cbBlur()"
  (focus) = cbFocus();
  [(ngModel)]="selectIsActive"  
  [id] = "elementId"
  name = "{{elementId}}-checkbox"
  type="checkbox"
  class="select__checkbox"
  [disabled] = "disabled"
/>

<div class="input-and-label">
	
	  <input
	  tabindex="-1"
	   class="form__input select__input"
	    [(ngModel)]="inputValue"
	    name = "{{elementId}}-input"
	    #input
	    [ngClass] ="{'input--active' : isLabelActive()  }"
	    type="text" 
	    placeholder="-"
	    [disabled] = "disabled"
	  />
	   
	  <label  [ngClass]="{'label--active': isLabelActive() }" class="form__label " [for]="elementId">
	    <ng-content select=".edu-label"></ng-content>
	  </label>
	   
</div>

<div  class="prefix">
  <ng-content select=".edu-select__prefix"></ng-content>
</div>

 



  <div   class="select__dropdown ">

</div>
