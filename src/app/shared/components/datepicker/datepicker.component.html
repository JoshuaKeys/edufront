<edu-input
  #inputEl
  alignment="left"
  elementId="input-{{ elementId }}"
  [(ngModel)]="displayedValue"
>
  <span class="edu-label"
    ><ng-content select=".edu-label"></ng-content>
    <label class="hiddenLabel clicker" for="datepicker"></label>
  </span>
</edu-input>

<div class="input-box-container">
  <input
    #hiddenInput
    id="datepicker"
    tabindex="-1"
    class="input-box hiddenInput"
    placeholder="Click to select a date"
    angular-mydatepicker
    name="mydate"
    (click)="dp.toggleCalendar()"
    [(ngModel)]="model"
    [options]="myDatePickerOptions"
    #dp="angular-mydatepicker"
    (dateChanged)="onDateChanged($event)"
  />
</div>
